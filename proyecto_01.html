<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Logo of HTML 5</title>
      <style>
            footer{
                  display: block;
                  border-top: 1px solid orange;
                  margin: 10px;
                  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                  font-weight: bold;;
            }
            article{
                  display: block;
                  font-family: Georgia, 'Times New Roman', Times, serif;
                  margin: 5px;
            }
      </style>
      <!-- inicia el codigo javascript -->
      <script>

            var ctx;

            var factorValue = 1;

            var fontFamily = "65px 'Gill Sans Ultra Bold', sans-serif";

            function init(){
                  ctx = document.getElementById('canvas').getContext('2d');
                  ctx.font = fontFamily;
                  ctx.save();
                  dolog();
                  // ctx.fillStyle = "#E34C26";
                  // ctx.beginPath();
                  // ctx.moveTo(39, 250);
                  // ctx.lineTo(17, 0);
                  // ctx.lineTo(262, 0);
                  // ctx.lineTo(239, 250);
                  // ctx.lineTo(139, 278);
                  // ctx.closePath();
                  // ctx.fill();
            }

            function dolog(){
                  var offsety = 80;

                  ctx.restore();
                  ctx.save();
                  ctx.clearRect(0, 0, 600, 400);
                  ctx.scale(factorValue, factorValue);
                  ctx.fillText("HTML", 31, 60);
                  ctx.translate(0, offsety);
                  // 5 side orange background
                  ctx.fillStyle = "#E34C26";
                  ctx.beginPath();
                  ctx.moveTo(39, 250);
                  ctx.lineTo(17, 0);
                  ctx.lineTo(262, 0);
                  ctx.lineTo(239, 250);
                  ctx.lineTo(139, 278);
                  ctx.closePath();
                  ctx.fill();
                  // right hand, lighter orange part of the background
                  ctx.fillStyle = "#F06529";
                  ctx.beginPath();
                  ctx.moveTo(139, 257);
                  ctx.lineTo(220, 234);
                  ctx.lineTo(239, 20);
                  ctx.lineTo(239, 20);
                  ctx.closePath();
                  ctx.fill();
                  // light gray, left hand side part of the five
                  ctx.fillStyle = "#EBEBEB";
                  ctx.beginPath();
                  ctx.moveTo(139, 113);
                  ctx.lineTo(98, 113);
                  ctx.lineTo(96, 82);
                  ctx.lineTo(139, 82);
                  ctx.lineTo(139, 51);
                  ctx.lineTo(62, 51);
                  ctx.lineTo(70, 144);
                  ctx.lineTo(139, 144);
                  ctx.closePath();
                  ctx.fill();
                  ctx.beginPath();
                  ctx.moveTo(139, 193);
                  ctx.lineTo(105, 184);
                  ctx.lineTo(103, 159);
                  ctx.lineTo(72, 159);
                  ctx.lineTo(76, 207);
                  ctx.lineTo(139, 225);
                  ctx.closePath();
                  ctx.fill();
                  // white, right hand ide of the 5
                  ctx.fillStyle = "#FFFFFF";
                  ctx.beginPath();
                  ctx.moveTo(139, 113);
                  ctx.lineTo(139, 144);
                  ctx.lineTo(177, 144);
                  ctx.lineTo(173, 184);
                  ctx.lineTo(139, 193);
                  ctx.lineTo(139, 225);
                  ctx.lineTo(202, 207);
                  ctx.lineTo(210, 113);
                  ctx.closePath();
                  ctx.fill();
                  ctx.beginPath();
                  ctx.moveTo(139, 51);
                  ctx.lineTo(139, 82);
                  ctx.lineTo(213, 82);
                  ctx.lineTo(216, 51);
                  ctx.closePath();
                  ctx.fill();
            }
            // the changescale function, respose to user input.
            function changescale(val){
                  factorValue = val / 100;

                  dologo();
            }
      </script>
</head>
<body onload="init();">

      <!-- <h1>Logo de HTML 5 con canvas y JS</h1> -->

      <canvas id="canvas" width="600" height="400" >Tu navegador no soporta el elemento canvas</canvas>

      <article>
            Scale percentage : 
            <input type="range" name="" id="slide" min="0" max="100" value="100" onchange="changescale(this.value)", step="10">
            Note: slide trated as text field in some browsers.
      </article>

      <article>
            hola
      </article>

      <footer>
            HTML 5 Logo
      </footer>
      
</body>
</html>
